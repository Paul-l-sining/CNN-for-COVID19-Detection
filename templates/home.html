{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h2>Home page</h2>
<hr>
<br>
<form action="#" method="post">
    <p>{{bot_msg}}</p>

    <p><input type="text" name="user_input" placeholder="Type something to start chatting..."></p>
    <p><input type="submit" value="SENT"></p>
    <hr>
    <br>
    <p>You can also talk to me!</p>
    <p>{{user_voice}}</p>
    <p>{{bot_res}}</p>
    <a href="{{upload_url}}">Upload Picture</a>

</form>
{% endblock %}
